<!doctype html>
<html lang=nl>

<head>
    <meta charset=utf-8>
    <meta name="robots" content="all">

    <title>Watervoedingsysteem</title>
    <link rel="icon" type="png" href="afbeeldingen/symbool.png">
    <script src = "/componenten/menu.js" type = "text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <div class="container-fluid my-5">
    <menu></menu>
    </div>
    <div class = "container-fluid mt-5">
        <h1>Contacteer ons</h1>
        <form class="row g-3">
            <div class= "col-md-6">
                <label for ="firstName" class = "form-label">Voornaam</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for ="lastName" class = "form-label">Achternaam</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo"class="form-label">email</label>
                <input type="email"class ="form-control" id="emailInfo"required>
            </div>  
            <div class = "col-md-4">
                <label for="phoneNumber" class="form-label">Telefoonnummer</label>
                <input type="text"class="form-control" id="phoneNumber" placeholder="Telefoonnummer waarop u bereikt wilt worden."> 
            </div>
            <div class = "col-md-12">
                <label for="comments"class="form-label">probleem</label>
                <textarea class ="form-control"id = "comments" rows="4" required></textarea>
            </div>
            <div class = "col-md-12">
                <button type="submit"class="btn btn-primary">Verstuur</button>
            </div>
        </form>
    </div>
</body>
</html>
