<!doctype html>
<html lang="nl">

<head>
  <title>contact</title>
  <link rel="icon" type="png" href="afbeeldingen/symbool.png">
  <script src="/componenten/menu.js" type="text/javascript" defer></script>
  <script src="/componenten/voet.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <menu></menu>
  <div class="container">
    <div style="margin-top: 80px;"></div>
    <h1>Contacteer ons</h1>
    <form class="row g-3" action="https://formsubmit.co/Watervoedingssysteem@outlook.com" method="POST">
      <input type="text" name="_honey" style="display: none;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://plantenvoedingsysteem.netlify.app/subpagina's/doorsturing.html">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Voornaam</label>
        <input type="text" class="form-control" name="name" id="firstName" placeholder="Type hier uw voornaam" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Achternaam</label>
        <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName"
          placeholder="Type hier uw achternaam" required>
      </div>
      <div class="col-md-8">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="emailInfo" placeholder="type hier uw email-adres"
          required>
      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label">telefoonnummer(optioneel)</label>
        <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="type hier uw telefoonnummer"required>
      </div>
      <div class="col-md-12">
        <label for="comments" class="form-label">Uw vraag/opmerking</label>
        <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3"
          placeholder="Type hier uw vraag" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Verzenden</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

<footer class="fixed-bottom">
  <voet></voet>
</footer>

</html>
